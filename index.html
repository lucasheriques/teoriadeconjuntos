<!doctype html>
<html class="pt-br" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

    <nav class="blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Operações com
            Conjuntos</a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="main">
        <div class="container">
            <p>No campo abaixo, digite os elementos do conjunto separando-os por ;</p>
            <div class="row" style="display: flex; align-items: center;">
                <div class="input-field col s9">
                    <input id="set" type="text" class="" autofocus>
                    <label for="set" data-error="não adicione conjuntos que não existem!">Conjunto</label>
                </div>
                <div class="col s3">
                    <button class="waves-effect waves-light btn" id="addset"><i class="material-icons left">add</i>Adicionar
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="flow-text">Lista de Conjuntos</div>
                <ul class="collection sets z-depth-1">
                    <li class="collection-item" id="nosets">Não existem conjuntos adicionados!</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="section">
            <!-- Ops Section   -->
            <div class="row">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">∪</i>União</div>
                        <div class="collapsible-body">
                            <div class="input-field">
                                <input id="unionset1" type="text" class="validate">
                                <label for="unionset1">Conjunto 1</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn unionsets">∪</button>
                            </div>
                            <div class="input-field">
                                <input id="unionset2" type="text" class="validate">
                                <label for="unionset2">Conjunto 2</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn unionsets">=</button>
                            </div>
                            <div class="input-field">
                                <input id="unionsetresult" type="text" class="validate" value="Resultado" disabled>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">∩</i>Interseção</div>
                        <div class="collapsible-body">
                            <div class="input-field">
                                <input id="intersection1" type="text" class="validate">
                                <label for="intersection1">Conjunto 1</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn intersectionsets">∩</button>
                            </div>
                            <div class="input-field">
                                <input id="intersection2" type="text" class="validate">
                                <label for="intersection2">Conjunto 2</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn intersectionsets">=</button>
                            </div>
                            <div class="input-field">
                                <input id="intersectionresult" type="text" class="validate" value="Resultado" disabled>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">-</i>Diferença</div>
                        <div class="collapsible-body">
                            <div class="input-field">
                                <input id="diffset1" type="text" class="validate">
                                <label for="diffset1">Conjunto 1</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn diffsets">-</button>
                            </div>
                            <div class="input-field">
                                <input id="diffset2" type="text" class="validate">
                                <label for="diffset2">Conjunto 2</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn diffsets">=</button>
                            </div>
                            <div class="input-field">
                                <input id="diffresult" type="text" class="validate" value="Resultado" disabled>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">P</i>Conjunto das Partes</div>
                        <div class="collapsible-body">
                            <div class="input-field">
                                <input id="partitionset1" type="text" class="validate">
                                <label for="partitionset1">Conjunto 1</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn partitionbtn">=</button>
                            </div>
                            <div class="input-field" style="flex: 1;">
                                <input id="partitionresult" type="text" class="validate" disabled>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">×</i>Produto Cartesiano</div>
                        <div class="collapsible-body">
                            <div class="input-field">
                                <input id="productset" type="text" class="validate">
                                <label for="productset">Conjunto 1</label>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn productbtn">=</button>
                            </div>
                            <div class="input-field" style="flex: 1;">
                                <input id="productresult" type="text" class="validate" disabled>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <br><br>
    </div>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/materialize.min.js"></script>
</body>
</html>
